<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HM43</title>
</head>
<body>
	<form>
		<label for="fio">ФИО:</label>
		<input type="text" id="fio" name="fio" required>
		<label for="birthday">Дата рождения:</label>
		<input type="text" id="birthday" name="birthday" required>
		<div class="gender">
			<label>Пол:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Мужчина</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Женщина</label>
		</div>
		<label for="city">Город:</label>
		<select id="city" name="city" required>
		  <option value="" disabled selected>Выберите город</option>
		  <option value="Киев">Киев</option>
		  <option value="Львов">Львов</option>
		  <option value="Харьков">Харьков</option>
		  <option value="Одесса">Одесса</option>
		  <option value="Днепр">Днепр</option>
		</select>
		<label for="address">Адресс:</label>
		<textarea id="address" name="address"></textarea>
		<div class="languages-knowledge">
			<label>Языки, которыми владеете:</label>
			<input type="checkbox" id="ukrainian" name="languages" value="ukrainian">
			<label for="ukrainian">Украинский</label>
			<input type="checkbox" id="russian" name="languages" value="russian">
			<label for="russian">Русский</label>
			<input type="checkbox" id="english" name="languages" value="english">
			<label for="english">Английсикй</label>
		</div>
		<button type="submit">Сохранить</button>
	</form>
	  
	<script src="script.js"></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
